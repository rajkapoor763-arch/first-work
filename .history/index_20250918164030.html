<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>Todo App</h1>
        <p>Keep it up ðŸ’ª</p>
        <div id="progressbar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="numbers">0/0</p>
      </div>
    </div>

    <form id="task-form">
      <input type="text" id="taskinput" placeholder="Write Your Task">
      <button id="newtask">+</button>
    </form>

    <!-- âœ… use id="task-list" -->
    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>

</body>
</html>
